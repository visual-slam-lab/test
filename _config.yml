title: "Unifying Visual SLAM: From Fragmented Datasets to Scalable, Real-World Solutions "
description: Title
sitename: Unifying-VSLAM@RSS2025
baseurl: "/test"
url: "https://visual-slam-lab.github.io"

# Scholar
# ========================================================================================
scholar:
  style: apa
  locale: en
  sort_by: year, month
  order: descending
  source: ./
  bibliography: resources.bib
  bibliography_template: bib
  replace_strings: true
  join_strings: false
  query: "@*"

plugins:
  - jekyll/scholar

sass:
  sass_dir: /assets/_sass
  style: :compressed
collections:
  - features
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE.txt
  - CNAME
  - Makefile
  - resources.bib
